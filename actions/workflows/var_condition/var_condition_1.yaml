---
version: 1.0
description: print a string if input production_active is true

input:
  - production_active

vars:
  - prod_act: <% ctx().production_active %>

output: 
  - my_output



tasks: 
  analyze:
    action: learnst2.var_condition_1_checker
    input:
      production_active: <% ctx().prod_act %>
    next:
      - when: <% succeeded() %>
        publish:
          - my_output: <% task(analyze).result %>