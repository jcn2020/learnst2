---
version: 1.0
description: display some cred 

input: 
  - cred_1

tasks: 
  display_cred:
    action: core.local
    input:
      cmd: > 
        echo <% ctx().cred_1 %> 
    next:
      - when: <% succeeded() %>
        publish:
          stdout: "looks good"
        do: 
          - check_passed
      - when: <% failed() %>
        publish:
          stdout: "take another try"
        do: 
          - check_failed
  check_passed:
    action: core.echo
    input:
      message: "Passed"

  check_failed:
    action: core.echo
    input:
      message: "Failed"