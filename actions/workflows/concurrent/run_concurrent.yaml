---
version: 1.0
description: "trigger concurrent jobs"

input: 
  - job_queue

vars: 
  - temp: nil

tasks:
  sleepy_job:
    action: core.local
    input: 
      cmd: "sleep 1"
  run_jobs:
    with: 
      items: <% ctx(job_queue) %>
      concurrency: 1
    action: core.local
    input: 
      cmd: "echo name = <% item() %> ; sleep 4"





