---
version: 1.0
description: display some param 

input: 
  - param_1

tasks: 
  display_cred:
    action: core.local
    input:
      cmd: > 
        echo <% ctx().param_1 %>  
    next:
      - when: <% succeeded() %>
        do: 
          - check_passed
      - when: <% failed() %>
        do: 
          - check_failed
  check_passed:
    action: core.echo
    input:
      message: "Passed"

  check_failed:
    action: core.echo
    input:
      message: "Failed"